<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Puntuación</title>
</head>
<body>
<h1 th:text="'Editar Puntuación: ' + ${puntuacion.id}"></h1>

<!-- Formulario para editar la puntuación -->
<form th:action="@{/puntuacion/editar}" th:object="${puntuacion}" method="post">
  <!-- ID de la puntuación (oculto) -->
  <input type="hidden" th:field="*{id}" />

  <!-- Fase -->
  <label for="fase">Fase:</label>
  <select id="fase" th:field="*{fase}">
    <option th:each="fase : ${T(com.iesvdc.carnaval.model.Fase).values()}"
            th:value="${fase}" th:text="${fase}"
            th:selected="${fase == puntuacion.fase}">
    </option>
  </select>
  <br>

  <!-- Puntos -->
  <label for="puntos">Puntos:</label>
  <input type="number" id="puntos" th:field="*{puntos}" min="0" step="0.1" required />
  <br>

  <!-- Agrupación -->
  <label for="agrupacion">Agrupación:</label>
  <select id="agrupacion" th:field="*{agrupacion.id}">
    <option th:each="agrupacion : ${agrupaciones}" th:value="${agrupacion.id}"
            th:text="${agrupacion.nombre}" th:selected="${agrupacion.id == puntuacion.agrupacion?.id}">
    </option>
  </select>
  <br>

  <!-- Botón para guardar -->
  <button type="submit">Guardar Cambios</button>
</form>

<!-- Enlace para volver -->
<a href="/">Cancelar</a>
</body>
</html>
