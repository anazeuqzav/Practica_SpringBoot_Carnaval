<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="width: 30rem;">
    <h2 class="text-center">Registro de Usuario</h2>

    <!-- Mensaje de error si el usuario ya existe -->
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>

    <form th:action="@{/auth/register}" method="post" th:object="${usuario}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" th:field="*{rol}" class="form-control">
                <option value="ROLE_USER">Usuario</option>
                <option value="ROLE_ADMIN">Administrador</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <p class="text-center mt-3">
        ¿Ya tienes cuenta? <a th:href="@{/auth/login}">Inicia sesión aquí</a>
    </p>
</div>

</body>
</html>
