<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="width: 25rem;">
    <h2 class="text-center">Iniciar Sesión</h2>

    <!-- Mensaje si el login falla -->
    <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos.</div>
    <div th:if="${param.logout}" class="alert alert-success">Has cerrado sesión correctamente.</div>

    <form th:action="@{/auth/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>

    <p class="text-center mt-3">
        ¿No tienes cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a>
    </p>
</div>

</body>
</html>
